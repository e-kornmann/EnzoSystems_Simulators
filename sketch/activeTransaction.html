<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="placeholder.css">
  <link rel="stylesheet" href="content.css">
  <link rel="stylesheet" href="activetransaction.css">
  <title>Payment Terminal</title>
</head>
<div class="container">
  <div class="header">Payment Terminal</div>
  <div class="content">
    <div class="back-button">
      <div class="placeholder"><svg><line x1="0" y1="100%" x2="100%" y2="0" /><line x1="0" y1="0" x2="100%" y2="100%" /></svg></div>
    </div>
    <div class="close-button">
      <div class="placeholder"><svg><line x1="0" y1="100%" x2="100%" y2="0" /><line x1="0" y1="0" x2="100%" y2="100%" /></svg></div>
    </div>
      
<div class="amount-box">
<div class="icon-container">
  <div class="placeholder"><svg><line x1="0" y1="100%" x2="100%" y2="0" /><line x1="0" y1="0" x2="100%" y2="100%" /></svg></div>
</div>

  <div class="amount-text">Amount</div>
  <div class="price">EUR 3423,53</div>
  <div class="message">{ message }</div>
</div>

  <div class="digit-container">
    <div class="digit">*</div>
    <div class="digit">*</div>
    <div class="digit">*</div>
    <div class="digit">*</div>
  </div>
  <div class="numpad-container">
    <div class="numpad-button">1</div>
    <div class="numpad-button">2</div>
    <div class="numpad-button">3</div>
    <div class="numpad-button">4</div>
    <div class="numpad-button">5</div>
    <div class="numpad-button">6</div>
    <div class="numpad-button">7</div>
    <div class="numpad-button">8</div>
    <div class="numpad-button">9</div>
    <div class="numpad-button">0</div>
  </div>
  <div class="activetransaction-footer">
    <div class="numpad-button" style="background-color: rgb(208, 52, 8);">Stop</div>
    <div class="numpad-button" style="background-color: rgb(249, 191, 18);">Cor</div>
    <div class="numpad-button"  style="background-color: rgb(40, 148, 10);">Ok</div>
  </div>


</div>

<div class="footer">
  <div style="width: 30px; height: 20px; position: relative;">
  <div class="placeholder"><svg><line x1="0" y1="100%" x2="100%" y2="0" /><line x1="0" y1="0" x2="100%" y2="100%" /></svg></div>
  </div>
